<html>

<head>
    <title>CodePlayer</title>
    <link href="css.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div id="logo">CodePlayer</div>
        <div id="ButtonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">JavaScript</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>
    <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel"><p id="HTMLpanel">HELLO WORLD</p></textarea>
        <textarea id="cssPanel" class="panel hidden">p{color:green}</textarea>
        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("HTMLpanel").innerHTML="YO YO MAN"</textarea>
        <iframe id="outputPanel" class="panel">OUTPUT</iframe>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
</body>

</html>
